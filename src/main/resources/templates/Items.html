    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body
    {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    section
    {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }
    section::before
    {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000,#0f0,#000);
      animation: animate 5s linear infinite;
    }
    section span
    {
      position: relative;
      display: block;
      width: calc(6.25vw - 2px);
      height: calc(6.25vw - 2px);
      background: #181818;
      z-index: 2;
      transition: 1.5s;
    }
    section span:hover
    {
      background: #0f0;
      transition: 0s;
    }
    @keyframes animate
    {
      0%
      {
        transform: translateY(-100%);
      }
      100%
      {
        transform: translateY(100%);
      }
    }

    form {
      position: relative;
      z-index: 9999;
    }
    /* Style the navigation bar */
    .navbar {
      position: fixed;
      z-index: 3;
      top: 0;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    /* Style the navigation bar links */
    .navbar a {
      float: left;
      font-size: 16px;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the color of links on hover */
    .navbar a:hover {
      background-color: #0f0;
      color: #222;
    }
    .search-input {
      background: #222;
      border: none;
      padding: 10px;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      border-radius: 4px;

    .search-input {

      margin-right: 16px;
    }
    .custom-width {
      width: 100%; /* Adjust the width as needed */

    label.col-form-label {

    .form-container {
      background: #222; /* Add the desired background color */
      z-index: 9999;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
