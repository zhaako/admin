    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body
    {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    section
    {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }
    section::before
    {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000,#0f0,#000);
      animation: animate 5s linear infinite;
    }
    section span
    {
      position: relative;
      display: block;
      width: calc(6.25vw - 2px);
      height: calc(6.25vw - 2px);
      background: #181818;
      z-index: 2;
      transition: 1.5s;
    }
    section span:hover
    {
      background: #0f0;
      transition: 0s;
    }
    @keyframes animate
    {
      0%
      {
        transform: translateY(-100%);
      }
      100%
      {
        transform: translateY(100%);
      }
    }
    /* Стиль для всей таблицы */
    table.table {
      position: relative;
      z-index: 3;
      width: 100%;
      border-collapse: collapse;
      background: #222;
      color: #fff;
      border: 2px solid #0f0; /* Зеленая граница ячеек */

    /* Стиль для заголовков таблицы */

      color: #fff;
      padding: 10px;

    /* Добавление отступа для всей таблицы */
    .container .row {
      margin-top: 20px;
