<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/addItem}" method="post">
    <div class="inputBox">
        <input type="text" required name="item_name"><i>Name</i>
    </div>
    <div class="inputBox">
        <input type="number" required name="item_price"><i>Price</i>
    </div>
    <div class="inputBox">
        <input type="submit">
    </div>
</form>
<form>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>Details</td>
    </tr>
    <tr th:each="it : ${items}">
        <td th:text="${it.id}"></td>
        <td th:text="${it.name}"></td>
        <td th:text="${it.price}"></td>
        <td><a th:href="@{'/details/' + ${it.id}}" class="btn btn-info btn-sm">details</a></td>
    </tr>
</table>
</form>
</body>
</html>
