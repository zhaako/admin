<form>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex wrap">
                <div class="card">
                    <div class="card-body">
                        <label class="card-label" th:text="#{label.nameI}"></label> :
                        <h4 class="card-title" th:text="${items.name}">Product Name</h4>
                        <label class="card-label" th:text="#{label.price}"></label> :
                        <p class="card-text" th:text="${items.price}"></p>
                        <label class="card-label" th:text="#{label.amount}"></label> :
                        <p class="card-text" th:text="${items.amount}"></p>
                        <label class="card-label" th:text="#{label.info}"></label> :
                        <p class="card-text" th:text="${items.info}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-danger ml-4" data-bs-toggle="modal" data-bs-target="#deleteModal" th:text="#{button.delete}">
        </button>
    </div>
</form>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="${'/deleteitem'}" method="post">
            <input type="hidden" name="id" th:value="${items.id}">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 th:text="#{message.confirm}"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{button.cancel}"></button>
                    <button class="btn btn-danger" th:text="#{button.delete}"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row mt-5">
    <div class="col-6 offset-3">
        <table class="table table-stripped">
            <tbody>
            <tr th:each="cat : ${items.categories}">
                <form th:action="@{'/reassigncategory'}" method="post">
                    <td th:text="${cat.name}"></td>
                    <input type="hidden" th:value="${items.id}" name="item_id">
                    <input type="hidden" th:value="${cat.id}" name="category_id">
                    <td>
                        <button class="btn btn-danger btn-sm"> - </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row mt-5">
    <div class="col-6 offset-3">
        <table class="table table-stripped">
            <tbody>
            <tr th:each="cat : ${categories}">
                <form th:action="@{'/assigncategory'}" method="post">
                    <input type="hidden" th:value="${items.id}" name="item_id">
                    <input type="hidden" th:value="${cat.id}" name="category_id">
                    <td th:text="${cat.name}"></td>
                    <td>
                        <button class="btn btn-success btn-sm"> + </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
