<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="site_content">
    <div class="row mt-5    ">
        <div class="col-6 offset-3">
            <form th:action="@{'/saveitem'}" method="post">
                <input type="hidden" name="id" th:value="${item.id}">
                <div class="form-group">
                    <label text="name"> </label>
                    <input type="text" class="form-control" name="name" th:value="${item!=null?item.name:' '}">
                </div>
                <div class="form-group">
                    <label text="price"> </label>
                    <input type="number" class="form-control" name="price" value="0" max="1000000" min="0" th:value="${item!=null?item.price:'0'}">
                </div>
                <div class = "form-group">
                    <button class="btn btn-success">save</button>
                <div class="form-group">
                    <button type="button" class="btn btn-danger ml-4" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    delete</button>
                </div>
                </div>
            </form>
            <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="${'/deleteitem'}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5>confirm?</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                                <button class="btn btn-danger">delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
