<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring boot WebSocket chat</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/background.css">


</head>
<body>
  <div class="navbar">
    <a th:href="@{'/home'}" th:text="#{label.home}"></a>
    <a th:href="@{'/shop'}" th:text="#{label.product}"></a>
    <a th:href="@{'/signIn'}" th:text="#{label.signIn}"></a>
    <a th:href="@{'/'}" th:text="#{label.signUp}"></a>
    <a href="?lng=ru">RUS</a>
    <a href="?lng=en">ENG</a>
    <input class="search-input" type="text" th:placeholder="#{label.search}" />
  </div>
  <div id="username-page">
    <div class="username-page-container">
      <h1 class="title">Type your username to enter the Chatroom</h1>
      <form id="usernameForm" name="usernameForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="accent username-submit">Start Chatting</button>
        </div>
      </form>
    </div>
  </div>
  <div id="chat-page" class="hidden">
    <div class="chat-container">
      <div class="chat-header">
        <h2>Spring WebSocket Chat Demo - By Alibou</h2>
      </div>
      <div class="connecting">
        Connecting...
      </div>
      <ul id="messageArea">
      </ul>
      <form id="messageForm" name="messageForm">
        <div class="form-group">
          <div class="input-group clearfix">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
            <button type="submit" class="primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/main.js"></script>

</body>
</html>
